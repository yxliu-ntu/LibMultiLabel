# data
data_name: ml-1m
data_dir: data/ml-1m/mf_format/
trainL_path: data/ml-1m/mf_format/tr #.small
trainR_path: data/ml-1m/mf_format/item
validL_path: data/ml-1m/mf_format/va
validR_path: data/ml-1m/mf_format/item
testL_path: data/ml-1m/mf_format/te
testR_path: data/ml-1m/mf_format/item

# train
shuffle: False
patience: 100000000
gradient_clip_val: 0.0
gradient_clip_algorithm: norm

# eval
eval_bsize_i: 4096
monitor_metrics: [P@1, P@5, P@10, P@20, P@40, R@1, R@5, R@10, R@20, R@40]
val_metric: R@40

# model
model_name: Linear
drop_last: False
dropout: 0.0
k1: 4

