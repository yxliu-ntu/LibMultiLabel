# data
data_name: simplewiki
data_dir: data/simplewiki/20211025/mf_format/
trainL_path: data/simplewiki/20211025/mf_format/tr #.small
trainR_path: data/simplewiki/20211025/mf_format/item
validL_path: data/simplewiki/20211025/mf_format/va
validR_path: data/simplewiki/20211025/mf_format/item
testL_path: data/simplewiki/20211025/mf_format/te
testR_path: data/simplewiki/20211025/mf_format/item

# train
shuffle: True 
patience: 10
gradient_clip_val: 0.0
gradient_clip_algorithm: norm

# eval
eval_bsize_i: 4096
monitor_metrics: [P@1, P@5, P@10, P@20, P@40, R@1, R@5, R@10, R@20, R@40]
val_metric: R@40

# model
model_name: FM2Tower
drop_last: False
dropout: 0.0
k1: 4

