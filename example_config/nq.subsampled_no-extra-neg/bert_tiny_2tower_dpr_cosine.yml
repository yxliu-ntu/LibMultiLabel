# data
data_name: nq.subsampled_no-extra-neg
data_dir: data/nq.subsampled_no-extra-neg
bert_path: prajjwal1/bert-tiny
trainL_path: data/nq.subsampled_no-extra-neg/trainL.csv
trainR_path: data/nq.subsampled_no-extra-neg/trainR.csv
validL_path: data/nq.subsampled_no-extra-neg/valL.csv
validR_path: data/nq.subsampled_no-extra-neg/valR.csv
testL_path: data/nq.subsampled_no-extra-neg/testL.csv
testR_path: data/nq.subsampled_no-extra-neg/testR.csv
max_seq_len: 256

# train
shuffle: True 
seed: 1337
epochs: 30 #00
optimizer: adamw-dpr
patience: 100
pad_id: 0
warmup_steps: 1237
gradient_clip_val: 2.0
gradient_clip_algorithm: norm
loss: DPR-Cosine

# eval
eval_bsize_i: 256
eval_bsize_j: 256
monitor_metrics: [MRR@10, Aver-Rank, R@20, R@100]
val_metric: MRR@10

# model
model_name: Bert2Tower
drop_last: False
dropout: -1.0 # negative means use the default value

